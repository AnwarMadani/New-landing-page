<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="./script.js" defer></script>
    <title>Landing Page</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <nav id="nav-header">
            <ul id="list-nav">
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </nav>
        <div class="btn-header">
            <button type="button" class="started btn-red">Get Started</button>
        </div>
        <button type="button" class="btn-menu" onclick="menu()">
            <img src="./images/icon-hamburger.svg" id="btn-open" alt="button to open the menu">
            <img src="./images/icon-close.svg" id="btn-close" alt="button to close the menu">
        </button>
    </header>
    
</body>
</html>
